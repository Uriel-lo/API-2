<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 
    

    <div class="quiz-wrapper">       
        <div id="questionBox" class="question"id="pregunta">
            Sample Question
        </div>
        <div class="options">
            <ul id="ul">
                <li id="btn1" onclick="button(this)"></li>
                <li id="btn2" onclick="button(this)"></li>
                <li id="btn3" onclick="button(this)"></li>
                <li id="btn4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score" id="puntaje">
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">
                    Next
                </button>
            </div>
            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
    </div>
